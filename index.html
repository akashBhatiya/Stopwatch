<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05d1f8d0ed.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <main>
        <div class="header">
            <h1>Stopwatch</h1>
        </div>
        <div id="display" class="display-container">
            <div id="hr-container" class="time-container">
                <h3 id="hr">00</h3>
                <p>HR</p>
            </div>
            <div class="sub-container">
                <h3>:</h3>
            </div>
            <div id="min-container" class="time-container">
                <h3 id="min">00</h3>
                <p>MIN</p>
            </div>
            <div class="sub-container">
                <h3>:</h3>
            </div>
            <div id="sec-container" class="time-container">
                <h3 id="sec">00</h3>
                <p>SEC</p>
            </div>
            <div class="sub-container">
                <h3>.</h3>
            </div>
            <div id="msec-container" class="time-container">
                <h3 id="msec">00</h3>
            </div>
        </div>

        <div class="btn-container">
            <div class="btn">
                <i id="btn-1" class="fa-solid fa-circle-play"></i>
            </div>
            <div class="btn">
                <i id="btn-2" class="fa-solid fa-bookmark"></i>
            </div>
            <div class="btn">
                <i id="btn-3" class="fa-solid fa-rotate-left"></i>
            </div>
        </div>

        <div id="logs" class="log-container">
            <!-- <p>00:00:00.00</p>
            <p>00:00:00.00</p>
            <p>00:00:00.00</p>
            <p>00:00:00.00</p>
            <p>00:00:00.00</p> -->
        </div>

    </main>

    <script src="index.js"></script>
</body>
</html>
